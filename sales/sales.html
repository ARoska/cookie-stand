<!DOCTYPE html>

<html>
  <head>
    <title>Salmon Cookies Daily Sales</title>
  </head>

  <body>
    <h1>Daily Sales Projections:</h1>

    <form id="add-store">
      <fieldset>
        <legend>Add a new location</legend>

        <label for="name">Store Name: </label>
        <input name="name" type="text" size="15" />

        <label for="min-cust">Minimum # of customers: </label>
        <input name="min-cust" type="text" size="15" />

        <label for="max-cust">Maximum # of customers: </label>
        <input name="max-cust" type="text" size="15" />

        <label for="avg-cookies">Average # of cookies sold per hour: </label>
        <input name="avg-cookies" type="text" size="15" />
      </fieldset>
    </form>

    <table id="sales"></table>

    <script src="../js/app.js"></script>
  </body>
</html>
