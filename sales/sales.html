<!DOCTYPE html>

<html>
  <head>
    <title>Salmon Cookies Daily Sales</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <header>
    <h1>Daily Sales Projections:</h1>
    </header>

    <form id="add-store">
      <fieldset>
        <legend>Add a new location</legend>

        <label for="newname">Store Name: </label>
        <input name="newname" type="text" size="15" />

        <label for="newmincust">Minimum # of customers: </label>
        <input name="newmincust" type="text" size="15" />

        <label for="newmaxcust">Maximum # of customers: </label>
        <input name="newmaxcust" type="text" size="15" />

        <label for="newavgcookies">Average # of cookies sold per hour: </label>
        <input name="newavgcookies" type="text" size="15" />

        <button type="submit">Add Store!</button>
      </fieldset>
    </form>

    <table id="sales"></table>

    <script src="../js/app.js"></script>
  </body>
</html>
